[package]
name = "paccat"
version = "1.0.0"
authors = ["morganamilo <morganamilo@archlinux.org>"]
edition = "2021"

description = "Print pacman package files"
repository = "http://github.com/Morganamilo/paccat"
license = "GPL-3.0"
keywords = ["archlinux", "arch", "alpm", "pacman"]
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

[dependencies]
alpm = "2.2.3"
alpm-utils = { version = "2.0.1", features = ["conf"] }
pacmanconf = "2.0.0"

anyhow = "1.0.75"
compress-tools = "0.14.3"
nix = { version = "0.27.1", features = ["fs", "signal", "user"] }
regex = "1.10.2"
clap = { version = "4.4.10", default-features = false, features = ["std", "cargo", "derive", "help"]}

[build-dependencies]
clap = { version = "4.4.10", default-features = false, features = ["std", "cargo", "derive", "help"]}
clap_complete = "4.4.4"

[profile.release]
codegen-units = 1
lto = true

[features]
git = ["alpm/git", "alpm-utils/git"]
generate = ["alpm/generate"]
