[package]
name = "paccat"
version = "0.2.0"
authors = ["morganamilo <morganamilo@archlinux.org>"]
edition = "2018"

description = "Print pacman package files"
repository = "http://github.com/Morganamilo/paccat"
license = "GPL-3.0"
keywords = ["archlinux", "arch", "alpm", "pacman"]
include = ["src/**/*", "LICENSE", "README.md", "CHANGELOG.md"]

[dependencies]
alpm = "2.2.2"
alpm-utils = "2.0.0"
pacmanconf = "2.0.0"

anyhow = "1.0.75"
compress-tools = "0.14.3"
nix = { version = "0.27.1", features = ["fs", "signal"] }
regex = "1.10.2"
clap = { version = "=3.0.0-beta.5", default-features = false, features = ["std", "cargo", "derive"]}

[build-dependencies]
clap = { version = "=3.0.0-beta.5", default-features = false, features = ["std", "cargo", "derive"]}
clap_generate = { version = "=3.0.0-beta.5"}

[profile.release]
codegen-units = 1
lto = true

[features]
git = ["alpm/git", "alpm-utils/git"]
generate = ["alpm/generate"]
